<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Готовь с удовольствием</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <section class="main">
    <div class="container">
      <div class="registr-header-mobile">
        <img src="img/Logo.png" alt="Логотип" class="registr-logo">
        <img src="img/Cool-Recipe-Registr-Mobile.png" alt="Cool Recipes" class="registr-site-name-mobile">
      </div>
      <!-- /.registr-header-mobile -->
      <div class="container-registr">
        <div class="registr-wrapper">
          <div class="registr-header">
            <img src="img/Logo.png" alt="Логотип" class="registr-logo">
            <img src="img/Cool-Recipe-Auth.png" alt="Cool Recipes" class="registr-site-name">
          </div>
          <!-- /.registr-header -->
          <div class="main-dialog-registr">
            <button class="registr-button registr-button-sign-in-up registr-row-text-display-none">Войти</button>
            <h3 class="text-registr-heading registr-row-text-display-none animate__animated animate__flipInX">Регистрация</h3>
            <div class="registr-main">
              <div class="registr-row-text">
                <input type="text" class="registr-input-text" placeholder="E-mail">
              </div>
              <!-- /.registr-row-text -->
              <div class="registr-row-text">
                <input type="text" class="registr-input-text" placeholder="Пароль">
              </div>
              <!-- /.registr-row-text -->
              <div class="registr-row-text registr-row-text-display-none">
                <input type="text" class="registr-input-text" placeholder="Ваше Имя">
              </div>
              <!-- /.registr-row-text -->
              <div class="registr-row-text registr-row-text-display-none">
                <input type="text" class="registr-input-text" placeholder="Ваш E-mail">
              </div>
              <!-- /.registr-row-text -->
              <div class="registr-row-text registr-row-text-display-none">
                <input type="text" class="registr-input-text" placeholder="Пароль">
              </div>
              <!-- /.registr-row-text -->
              <div class="registr-row-text registr-row-text-display-none">
                <input type="text" class="registr-input-text" placeholder="Повторите пароль">
              </div>
              <!-- /.registr-row-text -->
            </div>
            <!-- /.registr-main -->
            <div class="registr-buttons">
              <button class="registr-button registr-button-sign-in">Войти</button>
              <button class="registr-button registr-button-registration">Регистрация</button>
              <button class="registr-button registr-button-registration-in-system registr-row-text-display-none">Зарегистрироваться</button>
            </div>
            <!-- /.registr-buttons -->
          </div>
          <!-- /.main-dialog-registr -->
        </div>
        <!-- /.registr-wrapper -->
      </div>
      <!-- /.container-registr -->
    </div>
    <!-- /.container -->
  </section>
  <!-- /.main -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
